<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baper Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center text-center mt-5">
        Welcome to <span class="text-5xl text-rose-500">Baper Bank</span>
      </h1>
    </header>
    <main>
      <section class="mt-12 w-9/12 mx-auto bg-green-300 px-16 py-16">
        <h1 class="text-4xl mb-6">Please LogIn</h1>
        <input
          class="px-8 py-1 block rounded w-9/12 text-lg"
          type="email"
          name=""
          id="email-input"
          placeholder="Enter your email" />
        <br />
        <input
          class="px-8 py-1 block rounded w-9/12 text-lg"
          type="password"
          name=""
          id="password-input"
          placeholder="Enter your password" />
        <br />
        <button
          id="submit-button"
          class="bg-amber-600 px-8 py-3 rounded text-white">
          Submit
        </button>
      </section>
    </main>
    <footer></footer>
    <script src="javascript/java.js"></script>
  </body>
</html>
